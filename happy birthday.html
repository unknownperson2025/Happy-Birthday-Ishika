<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ishika!</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday Ishika! ðŸŽ‚</h1>
    <img src="cake.png" alt="Birthday Cake" width="300">
    <audio autoplay loop>
        <source src="happy_birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
            setTimeout(() => { balloon.remove(); }, 5000);
        }
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
